

<div class="table-container">
  <table mat-table [dataSource]="filteredHistory" class="mat-elevation-z8">

    <!-- User Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>User Name</th>
      <td mat-cell *matCellDef="let record">{{ record.userName }}</td>
    </ng-container>

    <!-- Book Title Column -->
    <ng-container matColumnDef="bookTitle">
      <th mat-header-cell *matHeaderCellDef>Book Title</th>
      <td mat-cell *matCellDef="let record">{{ record.bookTitle }}</td>
    </ng-container>

    <!-- Borrow Date Column -->
    <ng-container matColumnDef="borrowDate">
      <th mat-header-cell *matHeaderCellDef>Borrow Date</th>
      <td mat-cell *matCellDef="let record">{{ record.borrowDate | date }}</td>
    </ng-container>

    <!-- Return Date Column -->
    <ng-container matColumnDef="returnDate">
      <th mat-header-cell *matHeaderCellDef>Return Date</th>
      <td mat-cell *matCellDef="let record">{{ record.returnDate ? (record.returnDate | date) : 'Not Returned' }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let record">
        <button mat-raised-button color="warn" (click)="returnBook(record.id)" [disabled]="record.returnDate">
          Return
        </button>
      </td>
    </ng-container> -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let record">
        <button 
          mat-raised-button 
          color="warn" 
          (click)="returnBook(record.id, record)" 
          [disabled]="record.returnDate"
          [class.returned]="record.returnDate">
          Return
        </button>
      </td>
    </ng-container>
    
    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
