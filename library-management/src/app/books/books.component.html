<div class="container">
  <!-- Search Box -->
  <div class="search-bar">
    <mat-form-field>
      <mat-label>Search Books</mat-label>
      <input matInput (input)="searchBooks($event)" placeholder="Search by title or author">
    </mat-form-field>
  </div>

  <mat-toolbar color="primary">
    <span>Books</span>
    <button mat-button (click)="openAddBookDialog()">Add Book</button>
  </mat-toolbar>

  <!-- Table of Books -->
  <table mat-table [dataSource]="books">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book">{{ book.author }}</td>
    </ng-container>

    <!-- ISBN Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
    </ng-container>

    <!-- Availability Column -->
    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef> Available </th>
      <td mat-cell *matCellDef="let book">{{ book.available ? 'Yes' : 'No' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let book">
        <button mat-button (click)="openEditBookDialog(book)">Edit</button>
        <button mat-button (click)="deleteBook(book.id)">Delete</button>
      </td>
    </ng-container>

    <!-- Table Footer -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
