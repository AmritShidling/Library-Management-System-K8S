<mat-dialog-content>
  <h1 mat-dialog-title>Add Book</h1>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <mat-error *ngIf="bookForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" />
      <mat-error *ngIf="bookForm.get('author')?.hasError('required')">
        Author is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>ISBN</mat-label>
      <input matInput type="number" formControlName="isbn" />
      <mat-error *ngIf="bookForm.get('isbn')?.hasError('required')">
        ISBN is required
      </mat-error>
      <mat-error *ngIf="bookForm.get('isbn')?.hasError('pattern')">
        ISBN must be a valid 10-digit or 13-digit number
      </mat-error>
    </mat-form-field>
    


    <mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" [disabled]="bookForm.invalid" type="submit">Save</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
