<mat-toolbar color="primary">
  <span class="header-title">Library Management System</span>
</mat-toolbar>

<div class="tab-container">
  <mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Books">
      <app-books></app-books>
    </mat-tab>
    <mat-tab label="Users">
      <app-users></app-users>
    </mat-tab>
    <mat-tab label="Borrow Book">
      <app-borrowing></app-borrowing>
    </mat-tab>
    <mat-tab label="Borrow History">
      <app-borrow-history></app-borrow-history>
    </mat-tab>


  </mat-tab-group>
</div>
